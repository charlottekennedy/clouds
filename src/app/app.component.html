<div class="text-center">
    <div *ngIf= signedIn class="col-sm-6 text-right">
        <a href= "worldwide">See data</a>
        <button class="btn btn-danger" (click)="covidService.signOut()" onClick="window.location.reload();" >
            Sign Out
        </button>
    </div>
    <div *ngIf= !signedIn class="col-sm-6 text-right">
        <a href= "signin">See data</a>
        <button class="btn btn-info" (click)="covidService.signInWithGoogle()">
            Sign In  
        </button>
    </div>
    <div id = "titlelogo">
        <img id = "covidimage" src="https://firebasestorage.googleapis.com/v0/b/covid19-5dfcc.appspot.com/o/covidmainpage.png?alt=media&token=9b383c2b-4ae9-4e5f-9528-353577957bf7" alt = "virus image" >
        <h1 id = "titletext">COVID-19</h1>



    </div>
    <b id = "subtitle">Live Updates and Statistics</b>
</div>

<div class="container my-5">

    <router-outlet></router-outlet>

</div>
